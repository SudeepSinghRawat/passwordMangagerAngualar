<div class="row justify-content-md-center">
  <div class="col-sm-7">
    <div class="card text-black bg-light mb-3 ">
      <div class="card-header  text-center">
        <h3>Account set up</h3>
        {{diagnostic}}
      </div>
      <div class="card-body">
        <h4 class="card-title text-center">Set up your Account</h4>
        <form>
          <div class="form-group">
            <label for="websiteLink">Webisite link</label>
            <input type="url" name="websiteLink" class="form-control" id="websiteLink" aria-describedby="defaultPin" placeholder="Please entter your account link"
             [(ngModel)] ="password.websiteUrl" (blur) ="genrateWebsiteName()" />
          </div>
          <div class="form-group capa">
            <input type="text" readonly name="websiteName" class="form-control " id="websiteName" aria-describedby="websiteName" placeholder="Your Website Name"
            [(ngModel)] = "password.website">
            <small class="form-text text-muted">Your Website Name</small>
          </div>
          <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" name="userName" class="form-control" id="userName" aria-describedby="userName" placeholder="Please enter your UserName"
            [(ngModel)] ="password.name" >
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" aria-describedby="password" placeholder="Please entet your Password"
             [(ngModel)] = "password.password" />
          </div>

          <div class="form-group">
            <!-- <label for="confirm" >Confirm Password</label> -->
            <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password" 
             [(ngModel)] ="password.confirmPassword" />
          </div>
          <div class="form-group">
            <label for="priorityChoice">Priority</label>
            <select class="form-control" name ="priorityChoice" id="priorityChoice" [(ngModel)] ="password.priority" >
              <option *ngFor ="let prio of priorityList" [value]="prio">{{prio}}</option>
            </select>
          </div>

          <!-- <input type="reset" class="btn btn-info float-right">Reset</button> -->
          <div class="float-right">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="button" class="btn btn-success " (click) ="next()" >Next</button>
            <button type="button" class="btn btn-primary "(click) = "nextStep()">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
