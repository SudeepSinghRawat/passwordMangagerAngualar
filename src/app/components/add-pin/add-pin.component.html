<div class="card">
    <div class="card-header">
     Set Pin
    </div>
    <div class="card-body">
      <h5 class="card-title">Set up your pin</h5>
      <form>
        <div class="form-group">
          <label for="defaultPin">Default Pin</label>
          <input type="text" name="defaultPin" class="form-control" id ="defaultPin" aria-describedby="defaultPin" placeholder="Please enter your old Pin"/>
          <small id="defaultPin" class="form-text text-muted">Check your Email address for default pin.</small>
        </div>
        <div class="form-group">
          <label for="setPin">New Pin</label>
          <input type ="password" name="setPin" class="form-control" id ="setPin" aria-describedby="setPin" placeholder="Please enter your Pin">
          <small id="setPin" class="form-text text-muted">We will encript all your password with this pin.</small>
        </div>
        <div class="form-group">
          <label for="setPin">New Pin</label>
          <input type ="text" name="confirmPin" class="form-control" id ="confirmPin" aria-describedby="setPin" placeholder="Please enter your Pin">
        </div>
      </form>
      
      <a href="#"  class="btn btn-primary pull-right">Next</a>
    </div>
